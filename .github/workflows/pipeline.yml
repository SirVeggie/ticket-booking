name: Deployment

on:
  push:
    branches: [master]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: install
      run: npm i
    - name: build
      run: npm run build
    - name: lint
      run: npm run lint
      
